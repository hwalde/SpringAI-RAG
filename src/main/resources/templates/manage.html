<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Manage Information</title>
</head>
<body>
    <div layout:fragment="content" class="p-4 md:p-6">
        <div class="md:grid md:grid-cols-3 md:gap-6">
            <!-- Left Column: Add/Edit Form -->
            <div class="md:col-span-1">
                <div class="bg-white shadow rounded-lg p-4">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add/Edit Information</h3>
                    <div id="form-error-alert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-4" role="alert">
                        An error occurred.
                    </div>
                    <form id="info-form">
                        <input type="hidden" id="info-id">

                        <div>
                            <label for="info-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="info-title" name="title" required class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mb-1">
                            <span id="title-error" class="text-red-600 text-sm mt-1 hidden">Title is required.</span>
                        </div>

                        <div class="mt-4">
                            <label for="info-content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                            <textarea id="info-content" name="content" rows="4" required class="w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mb-1"></textarea>
                            <span id="content-char-count" class="text-sm text-gray-500">0 characters</span>
                            <span id="content-error" class="text-red-600 text-sm mt-1 hidden">Content is required.</span>
                        </div>

                        <button type="submit" id="save-button" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out active:scale-95 disabled:opacity-50 cursor-not-allowed">
                            Save Information
                        </button>
                        <!-- Add a reset button for better UX -->
                         <button type="reset" class="mt-4 ml-2 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Information Table -->
            <div class="md:col-span-2 mt-6 md:mt-0">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Content (Excerpt)</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="info-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Table rows will be populated by JS -->
                                <!-- Example Row Structure (Remove or comment out later) -->
                                <!--
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Example Title</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Example content excerpt...</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                        <button class="text-red-600 hover:text-red-900">Delete</button>
                                    </td>
                                </tr>
                                -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Include the JavaScript for this page -->
        <script th:src="@{/js/manage.js}" defer></script>
    </div>
</body>
</html>
