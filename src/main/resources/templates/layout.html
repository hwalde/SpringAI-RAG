<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">RAG App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a th:href="@{/manage}" class="text-gray-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium" th:classappend="${isManagePage} ? 'bg-gray-100 text-blue-600 font-semibold' : ''">Manage Information</a>
                <a th:href="@{/rag}" class="text-gray-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium ml-4" th:classappend="${isRagPage} ? 'bg-gray-100 text-blue-600 font-semibold' : ''">Ask Question</a>
            </div>
            <div class="text-lg font-semibold text-gray-700">
                RAG Application
            </div>
        </nav>
    </div>
</header>

<main layout:fragment="content" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow">
    <p>Page content goes here.</p>
</main>

<footer class="bg-gray-200 text-center text-sm p-4 mt-8">
    &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> RAG App.
</footer>
</body>
</html>
